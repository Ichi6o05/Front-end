<html>

        <head>
            <meta charset="utf-8">

            <link href="../CSS/style-contacto.css" type="text/css" rel="stylesheet">
        </head>

    <body>
        <div class="contenedor">
            <header>
                <a href="../index.html">
                    <span class="homeIcon">&#8962;</span>
                </a>
                <h1>Mangas y Manhwas</h1>
                
                
                <input type="checkbox" id="menuToggle">
                <label for="menuToggle" class="menuBtn">
                    
                    <span class="menuIcon">&#9776;</span>
                    <div class="menuClose"></div>
                </label>

                <nav class="navMenu">
                    <ul>
                        <li><a href="https://zonatmo.com">Leer</a></li>
                        <li><a href="https://damemimanga.cl">Comprar</a></li>

                    <a href="contacto.html" class="contacto">Contact Us</a>
                </nav>
            </header>
        </div>

        <main>
            <div class="mainSeparador"></div>
                <form id="formContacto">

                    <fieldset><legend>Formulario de contacto</legend>
                        <span id="errorNombre" class="error"></span><br>
                        <label>Nombre:</label>
                        <input id="nombre" type="text" name="nombre" value="" maxlength="50"
                            size="50" placeholder="Ingrese nombre y apellido"
                            autofocus /><br />
                
                        <span id="errorCorreo" class="error"></span><br>
                        <label>Correo:</label>
                        <input id="correo" type="email" name="email" value="" maxlength="50"
                            size="50" placeholder="Ingrese su correo"
                            autofocus /><br />

                        <span id="errorTelefono" class="error"></span><br>
                        <label>Numero:</label>
                        <input id="numero" type="number" name="numero" value=""
                            placeholder="Ingrese su numero de telefono"/><br />

                        <input id="btnEnviar" type="submit" name="btn" value="Enviar" />
                    </fieldset>
                </form>
            <div class="mainSeparador"></div>
        </main>
